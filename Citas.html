<html>
<head><h1 align="center"><u><i>CITAS</i></u></h1>
</head>
<body background="1.jpg">

	<h1><font size="4" color="white">  Ingresa tu Nombre   <input type="text" placeholder="Nombre"  id="Cnombre"/> </h1>
	<h1><font size="4" color="white">  Ingresa tu Apeido   <input type="text" placeholder="Apeido"  id="Capeido"/> </h1>
	<h1><font size="4" color="white">  Ingresa tu Edad  <input type="text" placeholder="Edad"  id="Cedad"/> </h1>
	<h1><font size="4" color="white">  Selecciona la sucursal de tu preferencia  </h1>

	<form>
<select name="ad" onchange="salta(this.form)">
<option selected> ---
<option value="Zumpango">Zumpango
<option value="Ecatepec">Ecatepec
<option value="Roma">Roma
</select>	
</form>
<h1><font size="4" color="white">  Hora:  </h1>
	<form>
<select name="ad2" onchange="salta2(this.form)">
<option selected> ---
<option value="11am">11am
<option value="12pm">12pm
<option value="1pm">1pm
<option value="2pm">2pm
<option value="3pm">3pm
<option value="4pm">4pm
<option value="5pm">5pm
<option value="6pm">6pm
<option value="7pm">7pm

</select>
</form>


<input type="button" value='Generar cita' onclick='Generar()'/>

<br><br><br><br><br><br>
<center>
<table>

<tr>
  <td>
<marquee onmouseover="stop()" onmouseout="start()" scrollamount="5" scrolldelay="50" direction="up">
<img src="3.jpg"/>

<img src="4.jpg"/>

<img src="5.jpg"/>

<img src="6.jpg"/>


</MARQUEE>

</td>
 
</tr>
</table>
</center>
<script>

function salta(Sel){
if (Sel.ad.selectedIndex != 0){
valuem=Sel.ad.options[Sel.ad.selectedIndex].value
}}
function salta2(Sel){
if (Sel.ad2.selectedIndex != 0){
valuem2=Sel.ad2.options[Sel.ad2.selectedIndex].value
}}



function Generar()
{
	valueN= document.getElementById('Cnombre').value;
	valueA= document.getElementById('Capeido').value;
	valueE= document.getElementById('Cedad').value;
	alert("Nombre: "+valueN+"\n"+"Apeido: "+valueA+"\n"+"Edad: "+valueE+"\n"+"Sucursal Elegida: "+valuem+"\n\n"+"Hora: "+valuem2);

}
</script>


</body>
</html>
